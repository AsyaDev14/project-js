<section class='section hero-section'>
  <div class='container hero-wrapper-text'>
    <h1 class='hero-title'>Welcome to the <span class='hero-food'>Food</span> Boutique!</h1>
    <p class='hero-text'>With Food Boutique, you're not just subscribing to food, you're signing up for a fresher,
      fitter, and happier
      you.</p>
  </div>
  <div class='container'>
    <div class='hero-wrapper-img'>
      <picture>
        <source media='(min-width: 1272px)'
                srcset='./images/hero/hero-desc.webp 1x, ./images/hero/hero-desc@2x.webp 2x' />
        <source media='(min-width: 768px)'
                srcset='./images/hero/hero-tablet.webp 1x, ./images/hero/hero-tablet@2x.webp 2x' />
        <source media='(max-width: 767px)' srcset='./images/hero/hero-mob.webp 1x, ./images/hero/hero-mob@2x.webp 2x' />
        <img class='hero-working-out' src='./images/hero/hero-mob.webp' alt='women-sportswear-working-out-outdoors'
             width='335' height='480'>
      </picture>
      <svg class='courses-icon' width='100' height='100'>
        <use href='./icons/icons.svg#icon-organic-food'></use>
      </svg>
    </div>

  </div>
</section>
